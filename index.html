<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="dashboard">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container">

        <div class="row">
            <div class="search-bar col-12 col-md-4">
                <div class="search card">
                    <h2 class="city-header">Search for a Location:</h2>
                    <form class="city-form">
                        <input id="city" type="text" placeholder="Enter City">
                        <input id="state" type="text" placeholder="Enter State (e.g. AZ, CA)">
                        <input id="country" type="text" placeholder="Enter Country (e.g. US, GB)">
                        <button type="submit" class="search-btn d-block btn-block btn-lg" id="city-btn">Search</button>
                    </form>
                </div>
                <hr>
                <div class="search-history card">
                    <h2 class="text-center city-search">City Search History</h2>
                    <ul class="history-cities"></ul>
                </div>
            </div>

            <section class="display col-12 col-md-8">
                <div>
                    <div class="current-weather">
                        <h2 class="current-city"></h2>
                        <ul class="weather-stats">
                            <li id="temp"></li>
                            <li id="wind"></li>
                            <li id="humidity"></li>
                            <li id="uv"></li>
                        </ul>
                    </div>
                    <div class="five-day row">
                        <h2 class="five-header col-12">5-Day Forecast:</h2>
                        <div class="five-cards row d-flex flex-wrap">
                            <div class="day0 five-day-cards col-12">
                                <h4 class="head1 date0"></h4>
                                <div class="weather-icon0"></div>
                                <ul class="w-stats">
                                    <!-- <li>EXAMPLE</li>
                                    <li>EXAMPLE</li>
                                    <li>EXAMPLE</li> -->
                                </ul>
                            </div>
                            <div class="day1 five-day-cards col-12">
                                <h4 class=" head2 date1"></h4>
                                <div class="weather-icon1"></div>
                                <ul class="w-stats">
                                    <!-- <li>EXAMPLE</li>
                                    <li>EXAMPLE</li>
                                    <li>EXAMPLE</li> -->
                                </ul>
                            </div>
                            <div class="day2 five-day-cards col-12">
                                <h4 class="head3 date2"></h4>
                                <div class="weather-icon2"></div>
                                <ul class="w-stats">
                                    <!-- <li>EXAMPLE</li>
                                    <li>EXAMPLE</li>
                                    <li>EXAMPLE</li> -->
                                </ul>
                            </div>
                            <div class="day3 five-day-cards col-12">
                                <h4 class="head4 date3"></h4>
                                <div class="weather-icon3"></div>
                                <ul class="w-stats">
                                    <!-- <li>EXAMPLE</li>
                                    <li>EXAMPLE</li>
                                    <li>EXAMPLE</li> -->
                                </ul>
                            </div>
                            <div class="day4 five-day-cards col-12">
                                <h4 class="head5 date4"></h4>
                                <div class="weather-icon4"></div>
                                <ul class="w-stats">
                                    <!-- <li>EXAMPLE</li>
                                    <li>EXAMPLE</li>
                                    <li>EXAMPLE</li> -->
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
        </div>


    </main>

<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
<script src="assets/js/script.js"></script>
</body>

</html>
