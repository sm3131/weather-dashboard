<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body>

    <header class="dashboard">
        <h1 class="text-center">Weather Dashboard</h1>
    </header>

    <main class="container">

        <div class="row">
            <div class="search-bar col-12 col-md-4">
                <div class="search">
                    <h2 class="city">Search for a City:</h2>
                    <form>
                        <label id="city-search" for="city-name"></label>
                        <input name="city-name" id="city-name" type="text">
                        <button type="submit" class="search-btn d-block" id="city-btn">Search</button>
                    </form>
                </div>
                <hr>
                <div class="search-history">
                    <h2>City Search History</h2>
                </div>
            </div>

            <section class="display col-12 col-md-8">
                <div>
                    <div class="current-weather">
                        <h2>CITY</h2>
                    </div>
                    <div class="five-day row">
                        <h2 class="five-header col-12">5-Day Forecast:</h2>
                        <div class="day1 col-2">DAY1</div>
                        <div class="day2 col-2">DAY1</div>
                        <div class="day3 col-2">DAY1</div>
                        <div class="day4 col-2">DAY1</div>
                        <div class="day5 col-2">DAY1</div>
                    </div>
                </div>
            </section>
        </div>


    </main>

</body>

</html>
